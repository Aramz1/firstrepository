<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="maindiv">
            <div>
                <input class="placeholder" type="text" name="display">
            
            </div>

            <div class="general firstline" >
                 <input class="but color" type="button" value="AC" onclick="display.value = '0' ">
                 <input class="but color" type="button" value="+/-" onclick="display.value += '+/-' ">
                 <input class="but color" type="button" value="%" onclick="display.value += '%' ">
                 <input class="but lastlast lastline" type="button" value="/" onclick="display.value += '/' ">
            </div>
                

            <div class="general firstline">
                <input class="but deepcolor" type="button" value="7" onclick="display.value += '7' " >
                <input class="but deepcolor" type="button" value="8" onclick="display.value += '8' " >
                <input class="but deepcolor" type="button" value="9" onclick="display.value += '9' " >
                <input class="but lastlast lastline" type="button" value="X" onclick="display.value += '*' ">
            </div>


            <div class="general firstline">
                <input class="but deepcolor" type="button" value="4" onclick="display.value += '4' ">
                <input class="but deepcolor" type="button" value="5" onclick="display.value += '5' ">
                <input class="but deepcolor" type="button" value="6" onclick="display.value += '6' ">
                <input class="but lastlast lastline"  type="button"  value="-" onclick="display.value += '-' ">
            </div>


            <div class="firstline">
                <input class="but deepcolor" type="button" value="1" onclick="display.value += '1' ">
                <input class="but deepcolor" type="button" value="2" onclick="display.value += '2' ">
                <input class="but deepcolor" type="button" value="3" onclick="display.value += '3' ">
                <input class="but lastlast lastline" type="button" value= "+" onclick="display.value += '+' ">
            </div>


            <div class="firstline">
                <input class="but btnzero" type="button" value="0" onclick="display.value += '0' ">
                <input class="but butt" type="button" value="." onclick="display.value += '.' ">
                <input class="but butty lastlast" type="button" value= "=" onclick="display.value = eval(display.value)">
            </div>


        </div>
    </form>
</body>
</html>
